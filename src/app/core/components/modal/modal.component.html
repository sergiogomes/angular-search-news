  <div class="modal" tabindex="-1" [ngClass]="open ? 'd-block' : ''">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">{{article.title}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"
            (click)="closeModal()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <img [src]="article.urlToImage" class="card-img" [alt]="article.title" 
            onerror="this.src='assets/placeholder.png'">
            <small>{{article.author}}</small>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal"
            (click)="closeModal()">Close</button>
          <a [href]="article.url" target="_blank" class="btn btn-primary" >Open</a>
        </div>
      </div>
    </div>
  </div>
