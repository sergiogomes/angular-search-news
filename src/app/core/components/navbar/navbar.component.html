<nav class="navbar navbar-light bg-light">
  <a class="navbar-brand" (click)="onClickHome()">Angular Search News</a>
  <form class="form-inline" (submit)="onSearch()">
    <input
      class="form-control mr-sm-2"
      type="search"
      placeholder="Search"
      aria-label="Search"
      name="searchText"
      id="searchText"
      [(ngModel)]="searchText"
      required>

    <button 
      class="btn btn-outline-success my-2 my-sm-0"
      type="submit">
      Search
    </button>
  </form>
</nav>
